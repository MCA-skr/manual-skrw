<!DOCTYPE html>
<html lang="pt-BR">

  <title>Manual SKRw</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;

      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1000px; /* limite ideal */
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;

    iframe {
      width: 100%;
      height: 90vh; /* ocupa 90% da altura da tela */
      border: none;
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
